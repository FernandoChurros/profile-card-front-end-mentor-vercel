<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/medias-querys.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/conteiner.css">
  <link rel="stylesheet" href="./css/dados.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  .attribution {
    text-align: center;
    margin-bottom: .3rem;
  }

  .attribution a {
    color: #000;
  }

  @media (min-width: 0) {
    body {
      background-position: -800px -500px, 150px 300px;
    }
  }

  @media (min-width: 500px) {
    body {
      background-position: -15.625rem -28.125rem, 43.75rem 28.125rem;
    }
  }
  </style>
</head>

<body style="font-size: 18px; font-family: 'Kumbh Sans'">
  <main class="conteiner">
    <section class="dados">
      <div class="wrapper-dados">
        <div class="nome-img">
          <img class="dados-image" src="./images/image-victor.jpg" alt="Victor" />
          <h1>Victor Crest <span>26 <br> London</span></h1>
        </div>
        <dl class="dados-dl">
          <div>
            <dt>80K</dt>
            <dd>Followers</dd>
          </div>
          <div>
            <dt>803K</dt>
            <dd>Likes</dd>
          </div>
          <div>
            <dt>1.4K</dt>
            <dd>Photos</dd>
          </div>
        </dl>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/FernandoChurros" target="_blank">Fernando Churros</a>.
    </div>
  </footer>
</body>

</html>
